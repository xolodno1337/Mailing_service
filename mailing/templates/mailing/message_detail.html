{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали сообщения</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="display-4 text-center">Детали сообщения</h1>

    <div class="card">
        <div class="card-body">
            <h4 class="my-0 font-weight-normal">{{ object.subject_message }}</h4>
            <p class="card-text">Контекст: {{ object.content }}</p>

            <div class="d-flex justify-content-between">
                <a href="{% url 'mailing:message_update' object.pk %}" class="btn btn-warning">Изменить</a>
                <form action="{% url 'mailing:message_delete' object.pk %}" method="GET" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
