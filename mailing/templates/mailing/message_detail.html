{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали сообщения</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container mt-5">
    <h1 class="display-4 text-center">Детали сообщения</h1>

    <div class="card">
        <div class="card-body">
            <h4 class="my-0 font-weight-normal">{{ object.subject_message }}</h4>
            <p class="card-text">Контекст: {{ object.content }}</p>

            <div class="d-flex justify-content-between">
                <a href="{% url 'mailing:message_update' object.pk %}" class="btn btn-warning">Изменить</a>
                <form action="{% url 'mailing:message_delete' object.pk %}" method="GET" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

{% endblock %}
